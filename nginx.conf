server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Pass real host header to backend
    proxy_set_header Host $http_host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Set environment variable for entrypoint script
    set $http_host_var $http_host;
    if ($http_x_forwarded_proto = "https") {
        set $http_host_var $http_host;
    }

    # Serve static files directly
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API proxy for ngrok compatibility
    location /api/ {
        # If VITE_BASE_API_URL is set, proxy to it
        if ($http_x_forwarded_proto = "https") {
            proxy_pass ${VITE_BASE_API_URL};
        }
        
        # Otherwise, try to proxy to backend
        proxy_pass http://backend:3000/;
        
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Cache immutable assets (optional)
    location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
        try_files $uri =404;
    }

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/xml+rss application/xhtml+xml image/svg+xml;
    gzip_min_length 256;
}


