stages:
  - build
  - deploy

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: "/certs"
  REGISTRY: $CI_REGISTRY
  IMAGE: $CI_REGISTRY_IMAGE
  BRANCH_TAG: $CI_COMMIT_BRANCH
  COMMIT_TAG: $CI_COMMIT_SHA

build:
  stage: build
  tags:
    - docker
    - shell
  before_script:
    - echo "$CI_JOB_TOKEN" | docker login -u "$CI_REGISTRY_USER" --password-stdin $CI_REGISTRY
  script:
    - docker build -f Dockerfile -t $IMAGE:$COMMIT_TAG .
    - docker push $IMAGE:$COMMIT_TAG
    - docker tag $IMAGE:$COMMIT_TAG $IMAGE:$BRANCH_TAG
    - docker push $IMAGE:$BRANCH_TAG
  after_script:
    - docker logout $CI_REGISTRY
  only:
    - main
    - dev

deploy-dev:
  stage: deploy
  tags:
    - shell
  image: curlimages/curl:latest
  before_script:
    - |
      if [ -z "$PORTAINER_WEBHOOK" ] || [ -z "$PORTAINER_TOKEN" ]; then
        echo "Missing required webhook variables"
        exit 1
      fi
  script:
    - curl --fail --max-time 30 -X POST "${PORTAINER_WEBHOOK}/${PORTAINER_TOKEN}"
  only:
    - dev
